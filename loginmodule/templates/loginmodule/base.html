<!-- @format -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="{% static 'bootstrap/css/bootstrap.min.css' %}"
		/>
		<title>ConnectUs</title>
	</head>
	{% include 'nav_css.html' %}

	<header>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark"
			style="background-color: darkblue"
		>
			<div class="container-fluid">
				<a href="#">
					<img
						src="{% static 'img/logo.png' %}"
						alt=""
						width="90"
						height="50"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'home_screen' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'sign_up' %}">Sign Up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Feedback</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<body>
		<div class="container" id="id_loading_spinner" style="display: none">
			<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
				<div class="spinner-border text-primary" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
		<style>
			.main {
				min-height: 100vh;
				height: 100%;
			}
		</style>

		<div class="main">{% block content %} {% endblock content %}</div>
	</body>
	<script
		type="text/javascript"
		src="http://code.jquery.com/jquery-1.7.1.min.js"
	></script>
	<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<footer>{% include 'footer.html' %}</footer>
</html>
