<!-- @format -->

{% extends 'base.html' %} {% block content %}

<style>
	.form-container {
		border: 1px solid cornflowerblue;
		padding: 50px, 60 px;
		-webkit-box-shadow: 2px 0px 27px -1px rgba(0, 0, 0, 0.75);
		-moz-box-shadow: 2px 0px 27px -1px rgba(0, 0, 0, 0.75);
		box-shadow: 2px 0px 27px -1px rgba(0, 0, 0, 0.75);
		align-items: center;
	}
	h1 {
		text-align: center;
	}
</style>

<br /><br />
<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-md-4 col-sm-4 col-xs-12">
			<form class="form-container" method="POST">
                {% csrf_token %}
				<h1 style="color: rgb(48, 44, 39)">Sign Up</h1>
				<div class="mb-3 form-group">
					<div class="row g-3 align-items-center">
						<div class="col-auto"></div>
						<div class="col-auto">
							<label for="inputemail" class="col-form-label"
								>Email Address</label
							>
						</div>
						<div class="col-auto">
							<input
								type="email"
								id="inputemail"
								class="form-control"
								aria-describedby="EmailHelpInline"
								placeholder="abc@gmail.com"
								name="email"
								required
							/>
						</div>
					</div>
				</div>
				<div class="mb-3 form-group">
					<div class="row g-3 align-items-center">
						<div class="col-auto"></div>
						<div class="col-auto">
							<label for="inputname" class="col-form-label">Name</label>
						</div>
						<div class="col-auto">
							<input
								type="text"
								id="inputname"
								class="form-control"
								placeholder="abc"
								name="name"
								required
							/>
						</div>
					</div>
				</div>
                <div class="mb-3 form-group">
					<div class="row g-3 align-items-center">
						<div class="col-auto"></div>
						<div class="col-auto">
							<label for="inputuname" class="col-form-label">UserName</label>
						</div>
						<div class="col-auto">
							<input
								type="text"
								id="inputuname"
								class="form-control"
								placeholder="abc"
								name="username"
								required
							/>
						</div>
					</div>
				</div>
				<div class="mb-3 form-group">
					<div class="row g-3 align-items-center">
						<div class="col-auto"></div>
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label"
								>Password</label
							>
						</div>
						<div class="col-auto">
							<input
								type="password"
								id="inputPassword6"
								class="form-control"
								aria-describedby="passwordHelpInline"
								placeholder="password"
								name="password1"
								required
							/>
						</div>
					</div>
				</div>
				<div class="mb-3 form-group">
					<div class="row g-3 align-items-center">
						<div class="col-auto"></div>
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label"
								>Confirm Password</label
							>
						</div>
						<div class="col-auto">
							<input
								type="password"
								id="inputPassword6"
								class="form-control"
								aria-describedby="passwordHelpInline"
								placeholder="password"
								name="password2"
								required
							/>
						</div>
					</div>
				</div>
				
				{% for field in registration_form %}
					<p>
					{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
					{% endfor %}
					</p>
					{% endfor %}
					{% if registration_form.non_field_errors %}
					<div style="color: red">
						<p>{{registration_form.non_field_errors}}</p>
					</div>
					{% endif %}
					<button type="submit" class="btn btn-success form-control">
						Submit
					</button>
					</div>
				
			</form>
		</div>
	</div>
</div>

{% endblock %}
