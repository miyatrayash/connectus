<script type="text/javascript">

    function cancelFriendRequest(id,uiUpdateFunction){

        payload = {
            "csrfmiddlewaretoken": "{{csrf_token}}",
            "receiver_user_id": id,
        }

        $.ajax({
            type: "POST",
            dataType: "json",
            url: "{% url 'friends:cancel-friend-request'%}",
            data: payload,
            timeout: 5000,
            success:function(data){
                if(data.response == "cancelled"){
                }
                else if(data.response != null){
                    alert(data)

                }
            },
            error:function(data){
                alert(data)
            },
            complete:function(data){
                uiUpdateFunction()
            },
        })
    }
</script>
